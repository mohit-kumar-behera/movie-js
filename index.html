<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>

    <link rel="stylesheet" href="style.css" />
    <script defer="true" type="module" src="script.js"></script>
  </head>
  <body>
    <head>
      <div class="container-fluid">
        <h1 class="heading">Movie List</h1>
      </div>
    </head>

    <main>
      <div class="movie-list container-fluid"></div>

      <div class="movie-detail container-fluid">
        <div class="action-div">
          <button class="close-btn">&DownArrow;</button>
        </div>

        <div class="movie-detail-wrapper">
          <div class="left">
            <div class="movie-img">
              <div class="empty"></div>
            </div>
          </div>
          <div class="right">
            <h1 class="movie-name">Sorry, No Movie is selected to be shown</h1>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
